<!DOCTYPE html>
<html lang="it">

<head>
    <title>Calcolo del prezzo del biglietto del treno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-red-ad">

    <div class="container">
        <div class="row flex-column text-white">
            <h1>calcola il prezzo del tuo biglietto</h1>
            <div class="col mb-5">

                <div class="row flex-column bg-white rounded-3 border-black color-red-ad p-3 ">
                    <div class="col">



                        <div class="col-md-4">
                            <label for="firstname" class="form-label">Nome Cognome</label>
                            <input id="firstname" type="text" class="form-control" placeholder="Inserisci il tuo nome"
                                required>

                        </div>
                        <div class="col-md-4">
                            <label for="distance" class="form-label">Km da percorrere</label>
                            <input id="distance" type="text" class="form-control" placeholder="Inserisci i km" required>

                        </div>
                        <div class="col-md-4">
                            <label for="age" class="form-label">Fascia d'età</label>
                            <select id="userAge" class="form-select" required>
                                <option selected disabled value="">Scegli l'età...</option>
                                <option value="min">Minorenne</option>
                                <option value="magg">Maggiorenne</option>
                                <option value="anz">Over 65</option>
                            </select>

                        </div>


                        <div class="col-12 text-center pt-4">
                            <button id="btn-1" class="btn btn-primary me-3">Genera</button>
                            <button id="btn-2" class="btn btn-primary">Annulla</button>
                        </div>



                    </div>
                </div>

            </div>

            <div class="col">
                <h1>il tuo biglietto</h1>
                <div class="row bg-white text-black">
                    <div class="col debug">
                        <div class="row p-4 ">
                            <h4>detteglio passeggero</h4>
                            <div class="col-2 debug">
                                <h4></h4>
                                <span id="passenger"></span>
                            </div>
                            <div class="col-2 debug">s</div>
                            <div class="col-2 debug">
                                <h4></h4>
                                <span></span>
                            </div>
                            <div class="col debug">
                                <h4></h4>
                                <span id="ticketPrice"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
