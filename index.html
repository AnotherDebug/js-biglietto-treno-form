<!DOCTYPE html>
<html lang="it">

<head>
    <title>Calcolo del prezzo del biglietto del treno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-red-ad">

    <div class="container">
        <div class="row flex-column text-white">
            <h1>calcola il prezzo del tuo biglietto</h1>
            <div class="col mb-5">

                <div class="row flex-column bg-white rounded-3 border-black color-red-ad p-3 ">
                    <div class="col">


                        <form class="row g-3 needs-validation text-center" novalidate>
                            <div class="col-md-4">
                                <label for="validationCustom01" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    placeholder="Inserisci il tuo nome" required>
                               
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Km da percorrere</label>
                                <input type="text" class="form-control" id="validationCustom02"
                                    placeholder="Inserisci i km" required>
                                
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom04" class="form-label">Fascia d'età</label>
                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Scegli l'età...</option>
                                    <option value="minorenne">Minorenne</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="anziano">Over 65</option>
                                </select>
                            
                            </div>


                            <div class="col-12 text-center ">
                                <button class="btn btn-primary me-3" type="submit">Genera</button>
                                <button class="btn btn-primary" type="reset">Annulla</button>
                            </div>
                        </form>


                    </div>
                </div>

            </div>

            <div class="col">
                <h1>il tuo biglietto</h1>
                <div class="row bg-white text-black">
                    <div class="col debug">
                        <div class="row p-4 ">
                            <h4>detteglio passeggero</h4>
                            <div id="passenger" class="col-2 debug">a</div>
                            <div class="col-2 debug">s</div>
                            <div class="col-2 debug">d</div>
                            <div class="col debug">f</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
